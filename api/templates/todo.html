<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="test-todo" property="og:title" />
    <meta content="A fancy todo list app for fun" property="og:description"/>
    <meta content="test-todo" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Inter:100,200,300,regular,500,600,700,800,900"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    <title>Document</title>
</head>
<body>
    <div class="frame-1">
        <div class="sidebar">
          <div class="sidebar-title">
            <div class="frame-6">
              <div class="text">Tasks</div>
            </div>
            <div class="separator"></div>
          </div>
          <div class="task-notification">
            <div class="frame-15">
              <div class="app-icon"><img src="https://uploads-ssl.webflow.com/61d864b594a0d68536304196/64cc5d071dccbf217034c177_No-App-Icon.png" loading="lazy" width="38.19767379760742" height="38.19767379760742" alt="" class="no-app-icon"></div>
              <div class="title-description">
                <div class="title">Bed tidying</div>
                <div class="task-description">It will involve some serious deep cleaning of my room.</div>
              </div>
            </div>
            <div class="frame-14">
              <div class="task-day">Tomorrow</div>
              <div class="task-day">19:00</div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="task-form">
            <div class="frame-20">
              <div class="task-form-title-wrap">
                <div class="task-form-title">Add new task</div>
              </div>
              <div class="frame-11">
                <div class="frame-16">
                  <div class="frame-12">
                    <div class="input-label">Title:</div>
                  </div>
                  <div class="input-sm"></div>
                </div>
                <div class="frame-16">
                  <div class="frame-21">
                    <div class="input-label">Time:</div>
                  </div>
                  <div class="input-sm"></div>
                </div>
                <div class="frame-16">
                  <div class="frame-12">
                    <div class="input-label">Date:</div>
                  </div>
                  <div class="input-sm"></div>
                </div>
                <div class="frame-17">
                  <div class="frame-22">
                    <div class="input-label">Description:</div>
                  </div>
                  <div class="input"></div>
                </div>
              </div>
            </div>
            <a href="#" target="_blank" class="execute">
              <div class="label">Add task</div>
            </a>
          </div>
        </div>
      </div>
      <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=64cc5d72357f373c9fd7ce98" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
